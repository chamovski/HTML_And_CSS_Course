<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            display: flex;
            justify-content: center;
        }
        .submit{
            background: #999;
            border: 0;
            border-radius: 10px; 
            color: white;
            font-size: 12px;
            height: 50px;
            width: 200px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Create new account</h1>
    <form action="url_to_send_form_data" method="post">
        <fieldset>
            <div>
                <label for="title">Title:</label><br />
                <select id="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div>
                <label for="first_name">First name:</label><br />
                <input type="text" name="firstname" id="first_name" placeholder="First name" />
            </div>
            <div>
                <label for="last_name">Last name:</label><br />
                <input type="text" name="lastname" id="last_name" placeholder="Last name"/>
            </div>
            <div>
                <label for="message">Message:</label><br />
                <textarea name="message" id="message" cols="20" rows="5" placeholder="Message"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" class="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
